<!DOCTYPE html>
<html>

<head>
    <title> Animation </title>
    <style>
        img{
            height: 100px;
            width: 100px;
            right: 0px;
            position: relative;
            animation: first;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        @keyframes first{
            from{
                left: 0;
                top: 0;
            }
            to{
                top: 300px;
                left: 200px;
            }
        }

    </style>
</head>

<body>
    <img src="/img2/beeg.gif" alt="error">
    <div class="box"></div>
    
</body>

</html>
