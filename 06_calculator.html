<!DOCTYPE html>
<html>

<head>
    <title> calculater </title>
    <link rel="stylesheet" href="/06_CSS_calculator.css">
</head>

<body>
    <div class="box">
        <div>
            <input type="number" readonly placeholder="00" class="in">
        </div>
        <div>
            <button class="opra">AC</button>
            <button class="opra">DLE</button>
            <button class="opra">%</button>
            <button class="opra">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opra">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opra">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opra">+</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
            <button class="btn opra">=</button>
        </div>
    </div>
    
</body>

</html>
